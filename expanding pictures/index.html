<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>
<body>
  <div class="bigContainer">
    <div><button id="btn"><span>Reload The Page</span></button></div>
    <div class="container">
      <div class="panel active" style="background-image: url(https://source.unsplash.com/1600x900/?korean,tree);">
        <h3>Explore The World</h3>
      </div>
      <div class="panel" style="background-image: url(https://source.unsplash.com/1600x900/?korean,food);">
        <h3>Explore The Meal</h3>
      </div>
      <div class="panel" style="background-image: url(https://source.unsplash.com/1600x900/?korean,tech);">
        <h3>Explore The Tech</h3>
      </div>
      <div class="panel" style="background-image: url(https://source.unsplash.com/1600x900/?korean,flower);">
        <h3>Explore The Flowers</h3>
      </div>
      <div class="panel" style="background-image: url(https://source.unsplash.com/1600x900/?korean,nature);">
        <h3>Explore The Nature</h3>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
